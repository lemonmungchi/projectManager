server:
  port: 8080

spring:
  application:
    name: user

---

spring:
  profiles: default
  jpa:
    properties:
      hibernate:
        show_sql: true
        format_sql: true
        implicit_naming_strategy: org.hibernate.boot.model.naming.ImplicitNamingStrategyComponentPathImpl
  cloud:
    stream:
      kafka:
        binder:
          brokers: localhost:9092
      bindings:
        user-events-in:
          group: user
          destination: user-events
          contentType: application/json
        user-events-out:
          destination: user-events
          contentType: application/json

logging:
  level:
    org.hibernate.type: trace
    org.springframework.cloud: debug

server:
  port: 8084

---

spring:
  profiles: docker
  jpa:
    properties:
      hibernate:
        show_sql: true
        format_sql: true
        implicit_naming_strategy: org.hibernate.boot.model.naming.ImplicitNamingStrategyComponentPathImpl
  cloud:
    stream:
      kafka:
        binder:
          brokers: kafka:9092  # ✅ Docker 네트워크에서 Kafka 실행 시 컨테이너명 사용
      bindings:
        user-events-in:
          group: user
          destination: user-events
          contentType: application/json
        user-events-out:
          destination: user-events
          contentType: application/json
