server:
  port: 8081

spring:
  application:
    name: user

  datasource:
    url: jdbc:mysql://mysql-db:3306/userdb?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
    username: user
    password: userpassword
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update  # 🔹 테이블 자동 생성
    properties:
      hibernate:
        show_sql: true
        format_sql: true
    database-platform: org.hibernate.dialect.MySQL8Dialect

  cloud:
    stream:
      kafka:
        binder:
          brokers: ${SPRING_KAFKA_BOOTSTRAP_SERVERS:kafka:9092}
      bindings:
        user-events-in:
          group: user
          destination: user-topic
          contentType: application/json
        user-events-out:
          destination: user-topic
          contentType: application/json

  redis:
    host: redis
    port: 6379
    timeout: 3000  # ✅ Redis 연결 타임아웃 설정 (3초)
    lettuce:
      pool:
        max-active: 10  # ✅ 최대 연결 개수
        max-idle: 5  # ✅ 최대 유휴 연결 개수
        min-idle: 2  # ✅ 최소 유휴 연결 개수
        time-between-eviction-runs: 1000ms  # ✅ 유휴 연결 검사 주기

jwt:
  service:
    url: "http://jwt-service:8082"

logging:
  level:
    org.hibernate.type: trace
    org.springframework.cloud: debug
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"  # ✅ 로그 형식 추가
